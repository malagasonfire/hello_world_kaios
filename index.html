<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>Hello World</title>

    <style>
    /*  body {
        border: 1px solid black;
      }*/
    .softkey {
	 display: flex;
	 align-content: center;
	 align-items: flex-end;
	 justify-content: space-between;
	 position: absolute;
	 bottom: 0;
	 left: 0;
	 width: 100%;
	}
    .softkey > #softkey-left {
	text-align: left;
	font-size: 15px;
	color: #008AE6;
     }
    .softkey > #softkey-center {
	text-align: center;
	font-size: 19px;
	color: #3333FF;
     }
     .softkey > #softkey-right {
	text-align: right;
	font-size: 15px;	
	color: black;
     }


      h1 {
        border: 2px solid #FF1A1A;
	text-align: center;
        color: #FFFFFF;
        background-color: #008AE6;
      }


	.flex-container {
	   display: flex;
	   flex-direction: column;
	   justify-content: center;
	   border: 1px solid #3333FF;
	 }

	.flex-container > div {
		text-align: center;
	}		

    </style>

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="app.js" defer></script>

  </head>

  <body>
    <!-- This code is in the public domain. Enjoy! -->
    <h1>Hello World</h1>

	<div class="flex-container"/> 
		<div>This is a hello world for KaiOS</div>
		<div><input tabindex="1" type=button onclick="msg()" value="Hello" ></input></div>
		<div><input id="key-alert" tabindex="2" type=text value="key"></input></div>
		<div><textarea id="dpad-status" tabindex="3" name="dpad-txt" placeholder="Dcursor" disabled ></textarea></div>
		<div><textarea id="dpad-edit" tabindex="4" name="dpad-txt-edit" placeholder="Enter text Here" rows="3" cols="20" ></textarea></div>
	</div>

    <div class="softkey">
  	<div id="softkey-left">Back</div>
  	<div id="softkey-center">Select</div>
  	<div id="softkey-right">Options</div>
    </footer>


  </body>
</html>
